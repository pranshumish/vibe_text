<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Data Structures Visualizer</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div id="app">
    <!-- Navigation -->
    <nav class="navbar">
      <div class="nav-brand">
        <svg class="logo-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round"
            stroke-linejoin="round" />
          <path d="M2 17L12 22L22 17" stroke="currentColor" stroke-width="2" stroke-linecap="round"
            stroke-linejoin="round" />
          <path d="M2 12L12 17L22 12" stroke="currentColor" stroke-width="2" stroke-linecap="round"
            stroke-linejoin="round" />
        </svg>
        <h1>DS Visualizer</h1>
      </div>
      <div class="nav-tabs">
        <button class="nav-tab active" data-ds="stack">Stack</button>
        <button class="nav-tab" data-ds="linkedlist">Linked List</button>
        <button class="nav-tab" data-ds="hashmap">Hash Map</button>
        <button class="nav-tab" data-ds="trie">Trie</button>
        <button class="nav-tab" data-ds="graph">Graph</button>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="content">
      <!-- Left Panel: Text Editor -->
      <div class="panel editor-panel">
        <div class="panel-header">
          <h2>Text Editor</h2>
          <div class="header-actions">
            <button id="clearBtn" class="icon-btn" title="Clear text">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M3 6h18M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
              </svg>
            </button>
          </div>
        </div>
        <div id="textEditor" class="text-editor" contenteditable="true" spellcheck="false"></div>
        <div class="editor-stats">
          <span id="charCount">0 characters</span>
          <span id="wordCount">0 words</span>
          <span id="lineCount">1 line</span>
        </div>
      </div>

      <!-- Right Panel: Visualization & Controls -->
      <div class="panel viz-panel">
        <div class="panel-header">
          <h2 id="vizTitle">Stack Visualization</h2>
          <button id="resetBtn" class="btn-secondary">Reset</button>
        </div>

        <!-- Controls -->
        <div id="controls" class="controls">
          <!-- Dynamic controls will be inserted here -->
        </div>

        <!-- Visualization Canvas -->
        <div class="viz-container">
          <canvas id="visualizationCanvas"></canvas>
          <div id="statusMessage" class="status-message"></div>
        </div>
      </div>
    </main>
  </div>

  <script type="module" src="/main.js"></script>
</body>

</html>
